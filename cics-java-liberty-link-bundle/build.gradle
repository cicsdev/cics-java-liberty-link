/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.ibm.cics.bundle' version "1.0.7"
}

dependencies {
    cicsBundlePart project(path: ':cics-java-liberty-link-app', configuration: 'archives')
}

cicsBundle {
    build {
        defaultJVMServer = project.findProperty("cics.jvmserver") ?: "DFHWLP"
    }
}

description = 'CICS Enterprise Java Program - CICS Bundle'
version = "1.0.0"
